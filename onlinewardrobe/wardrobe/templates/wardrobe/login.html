{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="{% static 'wardrobe/loginstyle.css' %}" rel="stylesheet">
    <title>Login Page</title>
</head>
<body class="login_body">
    <div class="row login_row">
        <div class="col-lg-6 login_col login_container">
            <h1 class="apptitle">FashionFolio</h1>
            <h2 class="appsubtitle">Elevate your style and unleash your inner fashionista.</h2>
            <br><hr><br>
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
           
                <table>
                    <tr>
                        <td width="10%" style="text-align: center;"><i class="bi bi-person-fill login_icon"></i></td>
                        <td width="90%"><input type="text", name="username", placeholder="Username", class="txtlogin" required></td>
                    </tr>
                    <tr>
                        <td style="text-align: center;"><i class="bi bi-lock-fill login_icon"></i></td>
                        <td><input type="password", name="password", placeholder="Password", class="txtlogin" required></td>
                    </tr>
                </table>
                <br><br>
                
                <div class="row">
                    <div class="col-lg-6">
                        <input type="submit" class="btn_log" value="Login">
                    </div>
                    <div class="col-lg-6">
                        <a href="{% url 'register' %}"><input type="button" class="btn_log" value="Create an Account"></a>
                    </div>

                </div>  
                
            </form>
            <br>
            {% if message %}
                <span class="messages">{{ message }}</span>
            {% endif %}
            
        </div>
        <div class="col-lg-6 login_col">

        </div>

    </div>

    <script>
        $(function(){
            setTimeout(function() {
                $('.messages').fadeOut('slow');
            }, 5000);
        });
    </script>
    
</body>
</html>

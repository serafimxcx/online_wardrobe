{% extends "wardrobe/layout.html" %}
{% load static %}

{% block body %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.34/moment-timezone-with-data.min.js"></script>

<div class="content_container">
    <div id='calendar'></div>

    <div id="addEventModal" class="modal">
        <div class="addevent_div">
            <h2>Plan Your Outfit</h2>
            <hr>
            <input type="text" class="txt_input" id="eventTitle" placeholder="Enter Event Title">
            <input type="hidden" class="txt_input" id="eventOutfit">
            <br><br>
            
            <div class="img_outfit_container" id="img_outfit_container">
                <table class="plan_outfit_container2">
                    <tr>
                        {% for outfit in outfits %}
                        <td>
                            <div class="outfit_container2 event_outfit_container2" outfit_id="{{outfit.id}}">
                                {% if outfit.outerwear.image is not None %}
                                <img src="/media/{{ outfit.outerwear.image }}" alt="" class="img_item_outfit" id="img_outerwear">
                                {% endif %}
                                <img src="/media/{{ outfit.top.image }}" alt="" class="img_item_outfit" id="img_top"><br><br><br>
                                <img src="/media/{{ outfit.bottom.image }}" alt="" class="img_item_outfit" id="img_bottom"><br><br><br>
                                <img src="/media/{{ outfit.footwear.image }}" alt="" class="img_item_outfit" id="img_footwear"><br><br><br>
                                <h5 class="outfit_title">{{ outfit.outfit_name }}</h5>
                            </div>
                        </td>

                        </td>
                        {%empty%}
                        <td>You haven't created any outfit.</td>
    
                        {% endfor %}
                    </tr>
                </table>
            </div>
            <br>
            <button class="default_btn btn_close">Cancel</button> <button class="default_btn" id="saveEvent">Save</button>
            <br>
        </div>
    </div>
    
    <!-- Event Details Modal -->
    <div id="eventDetailsModal" class="modal">
        <div class="eventdetail_div">
            <h2 id="event_title"></h2>
            <hr>
            <p id="eventTime"></p>
            <input type="hidden" id="event_id">
            <div class="img_outfit_container">
                <table class="plan_outfit_container2 plan_outfit_container3">
                    <tr>
                        
                    </tr>

                </table>
            </div>
            <br>
            <button class="default_btn btn_close">Cancel</button> <button class="default_btn" id="deleteEvent">Delete</button>
        </div>
    </div>
</div>
<script src="{% static 'wardrobe/script_planner.js' %}"></script>
{% endblock %}
